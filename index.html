<html>
	<head>
		<title>Lilian Holl</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; position: absolute; }
            #presentation p {position: relative; color: white; font-family: sans-serif; padding-top: 2%; padding-left: 35%; width: 30%; text-align: center; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            window.addEventListener( 'resize', function( ){
               var width = window.innerWidth;
               var height = window.innerHeight;
               renderer.setSize( width, height );
               camera.aspect = width / height;
               camera.updateProjectionMatrix( );
            });    
            var controls = new THREE.OrbitControls( camera );
            
            var geometryW = new THREE.OctahedronGeometry( 10, 2 );
			var materialW = new THREE.MeshBasicMaterial({wireframe: true, color: 0xffffff});
			var cubeW = new THREE.Mesh( geometryW, materialW );
            
			var geometry = new THREE.OctahedronGeometry( 10, 2 );
			var material = new THREE.MeshNormalMaterial();
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube, cubeW );

			camera.position.z = 50;
            controls.update();
			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
                cubeW.rotation.x += 0.01;
				cubeW.rotation.y += 0.01;
               // controls.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
        <div id="presentation">
            <img>
            <p>BLABLABLABLA PRESENTATION BLABLABLABLABLA</p>
        </div>
	</body>
</html>
